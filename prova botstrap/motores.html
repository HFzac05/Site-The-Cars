<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Motores</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/motores.css">
    </head>
        <body>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">MOTORES</th>
                    <th scope="col">MAX CV ALCANÇAVEL</th>
                    <th scope="col">TEMPO DE ESPERA</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">V12</th>
                    <td>1000-1500</td>
                    <td>8 meses</td>
                    
                  </tr>
                  <tr>
                    <th scope="row">v10</th>
                    <td>900-1200</td>
                    <td>6 meses</td>
                    
                  </tr>
                  <tr>
                    <th scope="row">V8</th>
                    <td>750-1022</td>
                    <td>4 meses</td>
                  </tr>
                  <tr>
                    <th scope="row">v6</th>
                    <td>600-890</td>
                    <td>3 meses</td>
                    
                  </tr>
                  <tr>
                    <th scope="row">2.0</th>
                    <td>310-580</td>
                    <td>2 meses</td>
                    
                  </tr>
                </tbody>
              </table>
              <h2>Eficiência da customização(porcentagem que pode melhorar a eficiência do motor).</h2>
              <h4>V12</h4>
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-label="Example with label" style="width: 30%;" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30%</div>
              </div>

              <h4>V10</h4>
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-label="Example with label" style="width: 38%;" aria-valuenow="38" aria-valuemin="0" aria-valuemax="100">38%</div>
              </div>

              <h4>V8</h4>
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-label="Example with label" style="width: 88%;" aria-valuenow="88" aria-valuemin="0" aria-valuemax="100">88%</div>
              </div>

              <h4>V6</h4>
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-label="Example with label" style="width: 82%;" aria-valuenow="82" aria-valuemin="0" aria-valuemax="100">82%</div>
              </div>

              <h4>2.0</h4>
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-label="Example with label" style="width: 79%;" aria-valuenow="79" aria-valuemin="0" aria-valuemax="100">79%</div>
              </div>
